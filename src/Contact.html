<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Section</title>
    <link rel="stylesheet" href="../assets/css/contact.css">
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <img src="../assets/img/eray_logo.png" alt="Eray Digital Logo" class="logo">
            <p class="slogan">"Digitalisons ensemble le Monde de demain"</p>
        </div>
        <div class="contact-section">
            <h2><u>CONTACTS</u></h2>
            <div class="contact-info">
                <div class="contact-item">
                    <img src="../assets/img/whatsapp-icon.png" alt="WhatsApp Icon" class="icon">
                    <p>+261 38 82 180 33</p>
                </div>
                <div class="contact-item">
                    <img src="../assets/img/email-icon.png" alt="Email Icon" class="icon">
                    <p>erayrelationclient@gmail.com</p>
                </div>
                <div class="contact-item">
                    <img src="../assets/img/facebook-icon.png" alt="Facebook Icon" class="icon">
                    <p>Eray Digital</p>
                </div>
                <div class="contact-item">
                    <img src="../assets/img/linkedin-icon.png" alt="LinkedIn Icon" class="icon">
                    <p>Eray Digital</p>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p class="copyright">&copy; Copyright 2024 by Eray Digital</p>
    </footer>
